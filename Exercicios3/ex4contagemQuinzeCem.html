<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let soma = 0;

    for (let i = 15; i < 100; i++) {
      document.write(" " + i)
      soma += parseInt(i)
    }

    let divisao = soma / (100 - 85)

    alert(divisao)
    console.log(divisao)

  </script>
</body>
</html>
