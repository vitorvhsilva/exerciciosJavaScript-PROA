<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let entre = 0
    let fora = 0

    for (let i = 1; i <= 10; i++) {

      let num = {}

      num[i] = parseFloat(prompt("Digite o " + [i] + " numero: "))
      if (num[i] >= 24 && num[i] <= 42) {
        entre++
      } else {
        fora++
      }
    }

    alert(entre + " numeros estao entre 24 e 42" + "\n" + fora + " numeros nao estao entre 24 e 42")
    console.log(entre + " numeros estao entre 24 e 42" + "\n" + fora + " numeros nao estao entre 24 e 42")
    

  </script>
</body>
</html>
