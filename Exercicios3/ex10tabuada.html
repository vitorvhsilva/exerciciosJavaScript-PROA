<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let n = parseInt(prompt("Digite ate que valor voce deseja a tabuada: " ))
    alert("Abra o console!") 

    for (let i = 1; i <= n; i++) {
      for (let a = 1; a <= 10; a++) {
      console.log("Tabuada" + "\n" +
      i + "x" + a + "=" + (i * a))
      }
    }

  </script>
</body>
</html>
