<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let frutas = ["Uva", "Banana"]

    let loop = true

    while (loop == true) {

      let fruta = prompt("Digite o nome de uma das frutas: ")

      let index = frutas.indexOf(fruta)

      if (index > -1) {
        frutas.splice(index, 1);
        alert("A fruta foi removida da lista")
      } else {
        alert("A fruta nao existe na lista")
      }
      
      if (frutas.length < 1) {
        alert("Lista de compras finalizada")
        loop = false
      }

    }

  </script>
</body>
</html>
