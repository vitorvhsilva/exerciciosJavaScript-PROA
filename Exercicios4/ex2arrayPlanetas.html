<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let listaPla = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"]

    let planeta = prompt("Digite o planeta que voce deseja colocar na lista: ")

    if (listaPla.includes(planeta)) {
      alert("O " + planeta + " esta na lista")
    } else {
      alert("O " + planeta + " nao esta na lista")
    }

    console.log(listaPla)
    alert(listaPla)

  </script>
</body>
</html>
