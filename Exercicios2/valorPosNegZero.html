<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let num = prompt("Digite o numero: ")

    if (num > 0) {
      alert("O numero e positivo")
    }
    if (num == 0) {
      alert("O numero e neutro")
    }
    if (num < 0) {
      alert("O numero e negativo")
    }


  </script>
</body>
</html>
