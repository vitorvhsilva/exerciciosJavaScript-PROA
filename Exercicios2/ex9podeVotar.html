<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let ano = parseInt(prompt("Digite o seu ano de nascimento: "))

    if (ano <= 2008) {
      alert("Voce pode votar esse ano!")
      console.log("Voce pode votar esse ano!")
    }
    if (ano > 2008) {
      alert("Voce nao pode votar esse ano!")
      console.log("Voce nao pode votar esse ano!")
    }


  </script>
</body>
</html>
