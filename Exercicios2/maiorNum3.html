<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let num1 = parseInt(prompt("Digite o primeiro valor: "))
    let num2 = parseInt(prompt("Digite o segundo valor: "))
    let num3 = parseInt(prompt("Digite o terceiro valor: "))
    let maior1 = 0; 
    let maior2 = 0;

    if (num1 > num2 && num1 > num3) {
      maior1 = num1
      if (num2 > num3) {
        maior2 = num2
      } else {
        maior2 = num3
      }
    }
    if (num2 > num1 && num2 > num3 ) {
      maior1 = num2
      if (num1 > num3) {
        maior2 = num1
      } else {
        maior2 = num3
      }
    }
    if (num3 > num2 && num3 > num1 ) {
      maior1 = num3
      if (num1 > num2) {
        maior2 = num1
      } else {
        maior2 = num2
      }
    }

    let soma = Number(maior1) + Number(maior2)

    alert("A soma dos dois maiores numeros e: " + soma)


  </script>
</body>
</html>
