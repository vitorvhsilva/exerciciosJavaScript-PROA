<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let soma = 0;

    let num1 = parseInt(prompt("Digite o primeiro valor: "))
    if (num1 < 72) {
      soma += num1
    }
    let num2 = parseInt(prompt("Digite o segundo valor: "))
    if (num2 < 72) {
      soma += num2
    }
    let num3 = parseInt(prompt("Digite o terceiro valor: "))
    if (num3 < 72) {
      soma += num3
    }
    let num4 = parseInt(prompt("Digite o quarto valor: "))
    if (num4 < 72) {
      soma += num4
    }
    let num5 = parseInt(prompt("Digite o quinto valor: "))
    if (num5 < 72) {
      soma += num5
    }
    let num6 = parseInt(prompt("Digite o sexto valor: "))
    if (num6 < 72) {
      soma += num6
    }

    alert("A soma de todos os valores resultou em: " + soma)
    alert("Primeiro valor: " + num1 + "\n" +  "Segundo valor: " + num2 + "\n" + "Terceiro valor: " + num3 + "\n" +
    "Quarto valor: " + num4 + "\n" + "Quinto valor: " + num5 + "\n" + "Sexto valor: " + num6 + "\n")

    console.log("A soma de todos os valores resultou em: " + soma)
    console.log("Primeiro valor: " + num1 + "\n" +  "Segundo valor: " + num2 + "\n" + "Terceiro valor: " + num3 + "\n" +
    "Quarto valor: " + num4 + "\n" + "Quinto valor: " + num5 + "\n" + "Sexto valor: " + num6 + "\n")


  </script>
</body>
</html>
