<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let operacao = parseInt(prompt("Digite a operacao desejada: " + "\n" + "Adicao: 1" + "\n" + "Subtracao: 2"
    + "\n" + "Divisao: 3" + "\n" + "Multiplicacao: 4"))

    if (operacao > 4 || operacao < 1){
      alert("Operacao inexistente")
      console.log("Operacao inexistente")
    }
    else 
    {
      let num1 = parseFloat(prompt("Digite o primeiro valor: "))
      let num2 = parseFloat(prompt("Digite o segundo valor: "))

      let soma = num1 + num2
      let sub = num1 - num2
      let div = num1 / num2
      let multi = num1 * num2

      if (operacao == 1 ){
        alert("O resultado foi: " + soma)
        console.log("O resultado foi: " + soma)
      }
      if (operacao == 2 ){
        alert("O resultado foi: " + sub)
        console.log("O resultado foi: " + sub)
      }
      if (operacao == 3 ){
        alert("O resultado foi: " + div)
        console.log("O resultado foi: " + div)
      }
      if (operacao == 4 ){
        alert("O resultado foi: " + multi)
        console.log("O resultado foi: " + multi)
      }

    }


  </script>
</body>
</html>
