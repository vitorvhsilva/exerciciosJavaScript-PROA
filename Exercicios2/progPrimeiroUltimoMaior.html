<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    let num1 = prompt("Digite o primeiro valor: ")
    let num2 = prompt("Digite o segundo valor: ")
    let num3 = prompt("Digite o terceiro valor: ")
    let num4 = prompt("Digite o quarto valor: ")

    alert("O " + num1 +  " (primeiro valor) e o primeiro numero")
    alert("O " + num4 +  " (quarto valor) e o ultimo numero")
    console.log("O " + num1 +  " (primeiro valor) e o primeiro numero")
    console.log("O " + num4 +  " (quarto valor) e o ultimo numero")

    if (num1 > num2 && num1 > num3 && num1 > num4 ) {
      alert("O " + num1 +  " (primeiro valor) e o maior numero")
      console.log("O " + num1 +  " (primeiro valor) e o maior numero")
    }
    if (num2 > num1 && num2 > num3 && num2 > num4 ) {
      alert("O " + num2 +  " (segundo valor) e o maior numero")
      console.log("O " + num2 +  " (segundo valor) e o maior numero")
    }
    if (num3 > num1 && num3 > num2 && num3 > num4 ) {
      alert("O " + num3 +  " (terceiro valor) e o maior numero")
      console.log("O " + num3 +  " (terceiro valor) e o maior numero")
    }
    if (num4 > num1 && num4 > num2 && num4 > num3 ) {
      alert("O " + num4 +  " (quarto valor) e o maior numero")
      console.log("O " + num4 +  " (quarto valor) e o maior numero")
    }

    alert("Abra o console para uma melhor visualizacao")


  </script>
</body>
</html>
